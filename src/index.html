<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <h1>webpack starter</h1>
    </div>
    <div class="row">
      <p>âœ¨ A lightweight foundation for your next webpack based frontend project.</p>

    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Login</a>

        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
      </div>
    </div>
    <!-- Signup/login with google  -->
    <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>Signup With Google</h4>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">X</a>
        </div>
      </div>

  </div>
